<$ 
var encodedlocation = encodeURIComponent(article.value("ort"));
 $>
	
<$= system.partial("article-begin.html") $>
	
	<$= system.partial("article-headline.html") $>

	<iframe 
	  id= "zgmap<$= article.id $>" 
	  name="zgmap<$= article.id $>" 
	  class="zgmap" 
	  width="<$= article.value('width') $>" 
	  height="<$= article.value('height') $>" 
	  frameborder="0" 
	  scrolling="no" 
	  marginheight="0" 
	  marginwidth="0" 
	  src="https://maps.google.com/maps?q=<$= encodedlocation $>&amp;ie=UTF8&amp;hnear=<$= encodedlocation $>&amp;t=<$= article.value('maptype') $>&amp;z=<$= article.value('zoomlevel') $>&amp;output=embed">
	</iframe>
<$= system.partial("article-end.html") $>
